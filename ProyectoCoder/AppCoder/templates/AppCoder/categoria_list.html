{% extends "AppCoder/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

<ul>{% for categoria in object_list %}
    <p>{{categoria.nombre_categoria}}</p>
    <p>
        <a href="{% url 'Detailcategoria' categoria.id %}">Ver categoria</a>
        <a href="{% url 'Editcategoria' categoria.id %}">Editar categoria</a>
        <a href="{% url 'Deletecategoria' categoria.id %}">Borrar categoria</a>
    </p>
    {% endfor %}
</ul>

{% endblock %}
